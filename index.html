<!DOCTYPE html>
<html lang="en">

<head>
    <title>www.rock,paper,sissors.com</title>

    <link rel="stylesheet" href="RPS.css">
</head>

<body>
    <div class="game">
        <h1 id="_h">Rock Paper Sissors</h1>
        <div id="choices">
            <button id="rock">✊</button>
            <button id="paper">✋</button>
            <button id="scissor">✌</button>
        </div>

        <div id="result">
            <p id="player-choice">You:</p>
            <p id="computer-choice">Computer:</p>
            <p id="outcome">Result:</p>
            <p id="score">Score: You 0-0 Computer</p>
            <p id="p"></p>
            <p id="q"></p>
        </div>
    </div>

    <script src="RPS.js"></script>
</body>

</html>
